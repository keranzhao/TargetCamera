<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <title>Hello World</title>
		<style>
			body, html{
				height:100%;
			}
			body{
				color:#333;
				text-align: center;
				font-family: sans-serif;
				background-color: transparent;
				background-image: url('img/background.png');
				background-size: cover;
			}
			.block{
				padding:.25rem 0;
				margin:.25rem 0;
				border:1px solid #111;
				border-radius: 3px;
			}
			.bottomNav {
				background-color:#096;
				z-index:999;
				position:fixed;
				bottom:0;
				left:0;
				width:100%;
				_position:absolute; 
				_top: expression(documentElement.scrollTop + documentElement.clientHeight-this.offsetHeight);
				overflow:visible;
			}
			button{
				background: white:
				color:#333;
				height:30px;
				border-radius: 3px;
				border:1px solid #ccc;
				margin:.25rem;
			}
			.pictures{
				
			}
			.controls{
				margin-top:100%;
			}
		</style>
    </head>
    <body style="">

		<div class="controls">
			<div class="block">
				<button id="startCameraButton">Start Camera</button>
				<button id="stopCameraButton">Stop Camera</button>
				<button id="switchCameraButton">Switch Camera</button>
			</div>
			<div class="block">
				<button id="takePictureButton">Take Picture</button>
			</div>
        </div>

		<div class="pictures">
			<div>Compressed:</div>
			<p><img id="previewPicture" width="200"/></p>
			<div>Original:</div>
			<p><img id="originalPicture" width="200"/></p>
		</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="CameraPreview.js"></script>
    </body>
</html>
